<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Booking with Custom Date & Time (iOS Fix)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>

  <!-- Flatpickr CSS/JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(30, 41, 59, 0.8);
      z-index: 1000;
      display: none;
      justify-content: center;
      align-items: center;
    }
    .loading-spinner {
      border: 10px solid #ffffff;
      background-color: #ebebeb;
      border-radius: 50%;
      border-top: 10px solid #1e293b;
      width: 100px;
      height: 100px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(30, 41, 59, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1001;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
    }

    /* Custom Time Dropdown */
    .time-dropdown {
      border: 1px solid #1e293b;
      border-radius: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .time-option {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 1rem;
      cursor: pointer;
    }
    .time-option:hover {
      background-color: #f3f4f6;
    }
    .time-option.selected {
      background-color: #1e293b;
      color: white;
    }
    .badge {
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: bold;
    }
    .badge.available {
      background-color: #d1fae5;
      color: #065f46;
    }
    .badge.full {
      background-color: #fecaca;
      color: #991b1b;
    }
  </style>
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">
  <!-- Header -->
  <div class="bg-gradient-to-r from-slate-900 to-slate-700 text-white p-6">
    <div class="max-w-md mx-auto">
      <h1 class="text-xl font-bold">จองคิว (Custom Date & Time)</h1>
      <p class="text-sm">เวลาทำการเปิด 10:00 - 17:00 น.</p>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content" id="popupContent"></div>
  </div>

  <!-- Booking Form -->
  <div class="w-full max-w-md mx-auto py-4 px-4">
    <form id="bookingForm" class="space-y-4" novalidate>
      <!-- Hidden fields -->
      <input type="hidden" id="displayName" name="displayName" />
      <input type="hidden" id="userlineid" name="userlineid" />
      <input type="hidden" name="action" value="makeBooking" />

      <!-- Service -->
      <div class="flex space-x-4">
        <span class="bg-white flex items-center border rounded-xl p-2 w-32">
          <img src="https://img.icons8.com/?size=100&id=22128&format=png&color=000000" class="w-6 h-6 mr-1" />
          <span class="text-black">บริการ</span>
        </span>
        <select id="service" name="service" class="rounded-xl px-2 text-center bg-white border text-gray-900 flex-1">
          <option value="" disabled selected>เลือกบริการ</option>
        </select>
      </div>

      <!-- Branch -->
      <div class="flex space-x-4">
        <span class="bg-white flex items-center border rounded-xl p-2 w-32">
          <img src="https://img.icons8.com/?size=100&id=Ynh2i0jcHfB4&format=png&color=000000" class="w-6 h-6 mr-1" />
          <span class="text-black">สาขา</span>
        </span>
        <select id="locationservice" name="locationservice" class="rounded-xl px-2 text-center bg-white border text-gray-900 flex-1">
          <option value="" disabled selected>เลือกสาขา</option>
        </select>
      </div>

      <!-- User Info -->
      <div class="bg-slate-200 px-4 py-4 rounded-xl">
        <div class="mb-2 font-semibold">ข้อมูลการนัดจองคิว</div>
        <!-- Name -->
        <div class="relative mb-3">
          <label for="name" class="absolute -top-2 left-3 text-xs bg-slate-200 px-1 text-slate-800 font-semibold">ชื่อ-สกุล</label>
          <input type="text" id="name" name="name" placeholder="กรอกชื่อ-สกุล..." class="w-full px-4 py-3 bg-slate-200 border-2 border-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-800" />
        </div>
        <!-- Phone -->
        <div class="relative mb-3">
          <label for="phonenumber" class="absolute -top-2 left-3 text-xs bg-slate-200 px-1 text-slate-800 font-semibold">เบอร์ติดต่อ</label>
          <input type="tel" id="phonenumber" name="phonenumber" placeholder="กรอกเบอร์ติดต่อ..." class="w-full px-4 py-3 bg-slate-200 border-2 border-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-800" />
        </div>
        <!-- Note -->
        <div class="relative mb-3">
          <label for="note" class="absolute -top-2 left-3 text-xs bg-slate-200 px-1 text-slate-800 font-semibold">หมายเหตุ</label>
          <textarea id="note" name="note" placeholder="กรอกหมายเหตุ..." class="w-full px-4 py-3 bg-slate-200 border-2 border-slate-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-slate-800"></textarea>
        </div>
        <!-- Checkbox -->
        <div class="flex items-center mb-3">
          <input type="checkbox" id="saveInfo" name="saveInfo" class="h-4 w-4 text-slate-800 border-gray-300 rounded focus:ring-slate-800" />
          <label for="saveInfo" class="ml-2 text-sm text-slate-800">ยอมรับการบันทึกชื่อและเบอร์ติดต่อสำหรับครั้งต่อไป</label>
        </div>
      </div>

      <!-- Date Picker -->
      <div>
        <label for="datePicker" class="block mb-1 font-semibold">เลือกวันที่ต้องการ:</label>
        <!-- ใส่ readonly, inputmode="none" และ autocomplete="off" -->
        <input type="text" id="datePicker" readonly inputmode="none" autocomplete="off"
               class="w-full px-3 py-3 border border-slate-800 rounded-xl" placeholder="เลือกวัน..." />
      </div>

      <!-- Custom Time Dropdown -->
      <div>
        <label class="block mb-1 font-semibold">เลือกเวลา:</label>
        <div id="timeDropdown" class="time-dropdown">
          <div class="p-3 text-gray-500">ยังไม่ได้เลือกวัน</div>
        </div>
        <!-- Input ซ่อนเก็บค่าเวลาที่เลือก -->
        <input type="hidden" id="time" name="time" required />
      </div>

      <!-- Submit Button -->
      <button type="submit" class="w-full bg-slate-800 text-white py-3 rounded-xl">ยืนยันนัดหมาย</button>
    </form>
  </div>

  <script>
    /* ------------------------
       1) กำหนดค่า Web App และ LIFF
    ------------------------ */
      const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyIzvRzAUYK-LSa_3kOHCJ7SLahcdh2f0TU2Xd0GtHreWFR_7y0uVrql203fuhAWH0G/exec'; // appscripts booking
    const WEB_APP_MEMBER_URL = 'https://script.google.com/macros/s/AKfycbyR8goGsMD6q3oHSHUynmZ6tp2phuZN7xhYM0X0CU3FrLC95Rho_H2UgHOXbrAtfEHj8w/exec'; //appscripts members
    const LIFF_ID = '2006029649-bj0ez4Og';


    let selectedDate = '';
    let isSubmitting = false;

    // ตัวอย่างวันหยุด (holiday) ที่จะแสดงเป็นสีแดงอ่อน
    const myHolidays = [
      "2025-02-25",
      "2025-03-01"
      // เพิ่มวันอื่นๆ ตามต้องการ
    ];

    /* ------------------------
       2) โหลดข้อมูลเริ่มต้น
    ------------------------ */
    document.addEventListener('DOMContentLoaded', async () => {
      showLoading(true);
      await Promise.all([
        fetchDropdownData(),   // โหลดรายการบริการ-สาขา
        initializeLiff()       // โหลด LIFF
      ]);
      initDatePicker();
      showLoading(false);
    });

    /* ------------------------
       3) LIFF & Member Data
    ------------------------ */
    async function initializeLiff() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          getUserProfile();
        }
      } catch (error) {
        console.error('Error initializing LIFF:', error);
      }
    }

    async function getUserProfile() {
      try {
        const profile = await liff.getProfile();
        document.getElementById('userlineid').value = profile.userId;
        document.getElementById('displayName').value = profile.displayName;
        fetchData(profile.userId);
      } catch (error) {
        console.error('Error getting profile data:', error);
      }
    }

    async function fetchData(userId) {
      showLoading(true);
      try {
        const response = await fetch(WEB_APP_MEMBER_URL, {
          method: 'POST',
          body: JSON.stringify({ action: 'fetchData', userId: userId })
        });
        const data = await response.json();
        const row = data.find(r => r[1] === userId);
        if (row) {
          document.getElementById('name').value = row[2] || '';
          document.getElementById('phonenumber').value = row[3] || '';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
      } finally {
        showLoading(false);
      }
    }

    /* ------------------------
       4) Dropdown บริการ & สาขา
    ------------------------ */
    async function fetchDropdownData() {
      try {
        const response = await fetch(`${WEB_APP_URL}?action=fetchServicesAndlocationservice`);
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        populateDropdown('service', data.services, 'เลือกบริการ');
        populateDropdown('locationservice', data.locationservice, 'เลือกสาขา');
      } catch (error) {
        console.error('Error fetching dropdown data:', error);
      }
    }

    function populateDropdown(dropdownId, items, defaultText) {
      const dropdown = document.getElementById(dropdownId);
      dropdown.innerHTML = `<option value="" disabled selected>${defaultText}</option>`;
      items.forEach(item => {
        const option = document.createElement('option');
        option.value = item;
        option.textContent = item;
        dropdown.appendChild(option);
      });
    }

    /* ------------------------
       5) Datepicker ด้วย Flatpickr
          - altInput: true กับ altFormat: "d-m-Y" แสดงวันที่เป็น dd-mm-yyyy
          - ค่าส่งกลับยังคงเป็น "Y-m-d"
    ------------------------ */
  flatpickr("#datePicker", {
  disableMobile: true, // บังคับให้ Flatpickr ใช้ UI แบบ custom
  dateFormat: "Y-m-d",
  altInput: true,
  altFormat: "d-m-Y",
  minDate: "today",
  onDayCreate: function(dObj, dStr, fp, dayElem) {
    const dateStr = dayElem.dateObj.toISOString().split('T')[0];
    if (myHolidays.includes(dateStr)) {
      dayElem.style.backgroundColor = '#ffdddd'; // สีแดงอ่อนสำหรับวันหยุด
    }
  },
  onChange: function(selectedDates, dateStr, instance) {
    selectedDate = dateStr;
    if (dateStr) {
      checkAvailability(dateStr);
    } else {
      resetTimeDropdown();
    }
  }
});


    /* ------------------------
       6) ตรวจสอบ Availability & สร้าง Custom Time Dropdown
    ------------------------ */
    async function checkAvailability(dateStr) {
      showLoading(true);
      try {
        const response = await fetch(`${WEB_APP_URL}?action=checkAvailability&date=${dateStr}`);
        if (!response.ok) throw new Error('Network response was not ok');
        const availability = await response.json();
        updateTimeDropdown(availability);
      } catch (error) {
        console.error('Error fetching availability:', error);
        showPopup('เกิดข้อผิดพลาด', 'ไม่สามารถโหลดข้อมูลได้ โปรดลองใหม่อีกครั้ง', 'error');
      } finally {
        showLoading(false);
      }
    }

    function updateTimeDropdown(availability) {
      const timeDropdown = document.getElementById('timeDropdown');
      timeDropdown.innerHTML = ""; // เคลียร์ตัวเลือกเก่า
      let hasOption = false;
      for (const [timeKey, info] of Object.entries(availability)) {
        hasOption = true;
        const optionDiv = document.createElement('div');
        optionDiv.className = "time-option";
        optionDiv.dataset.value = timeKey;
        
        // สร้างส่วนแสดงเวลา (ชิดซ้าย)
        const timeSpan = document.createElement('span');
        timeSpan.textContent = timeKey;
        
        // สร้าง badge แสดงจำนวน slot (ชิดขวา)
        const badge = document.createElement('span');
        badge.className = "badge";
        badge.textContent = `${info.remaining}/${info.total}`;
        if(info.remaining === 0){
          badge.classList.add("full"); // สีแดงเมื่อเต็ม
        } else {
          badge.classList.add("available"); // สีเขียวเมื่อว่าง
        }
        
        optionDiv.appendChild(timeSpan);
        optionDiv.appendChild(badge);
        
        // หากสถานะไม่ใช่ Available ให้ disable คลิก (แสดงความโปร่งแสง)
        if(info.status !== 'Available'){
          optionDiv.classList.add("opacity-50");
          optionDiv.style.pointerEvents = "none";
        } else {
          optionDiv.addEventListener('click', function() {
            document.querySelectorAll(".time-option").forEach(el => el.classList.remove("selected"));
            optionDiv.classList.add("selected");
            document.getElementById('time').value = timeKey;
          });
        }
        timeDropdown.appendChild(optionDiv);
      }
      if(!hasOption){
        timeDropdown.innerHTML = `<div class="p-3 text-gray-500">ไม่มีช่วงเวลาว่างในวันนี้</div>`;
      }
    }

    function resetTimeDropdown() {
      const timeDropdown = document.getElementById('timeDropdown');
      timeDropdown.innerHTML = `<div class="p-3 text-gray-500">ยังไม่ได้เลือกวัน</div>`;
      document.getElementById('time').value = '';
    }

    /* ------------------------
       7) ส่งข้อมูลฟอร์ม
    ------------------------ */
    const bookingForm = document.getElementById('bookingForm');
    bookingForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!selectedDate) {
        showPopup('เกิดข้อผิดพลาด', 'กรุณาเลือกวันที่ก่อน', 'error');
        return;
      }
      if (!document.getElementById('time').value) {
        showPopup('เกิดข้อผิดพลาด', 'กรุณาเลือกเวลาก่อน', 'error');
        return;
      }
      showPopup(
        'ยืนยันการนัดหมาย',
        `
          <p>บริการ: ${bookingForm.service.value}</p>
          <p>สาขา: ${bookingForm.locationservice.value}</p>
          <p>ชื่อ-สกุล: ${bookingForm.name.value}</p>
          <p>เบอร์ติดต่อ: ${bookingForm.phonenumber.value}</p>
          <p>หมายเหตุ: ${bookingForm.note.value}</p>
          <p>ยอมรับบันทึกข้อมูล: ${bookingForm.saveInfo.checked ? 'ใช่' : 'ไม่ใช่'}</p>
          <p>วันที่: ${document.querySelector("#datePicker")._flatpickr.altInput.value}</p>
          <p>เวลา: ${document.getElementById('time').value}</p>
        `,
        'confirm'
      );
    });

    async function submitBooking() {
      if (isSubmitting) return;
      isSubmitting = true;
      showLoading(true);
      try {
        const formData = new FormData(bookingForm);
        formData.append('date', selectedDate);
        const response = await fetch(WEB_APP_URL, { method: 'POST', body: formData });
        const result = await response.text();
        console.log('Booking result:', result);
        hidePopup();
        showPopup('สำเร็จ!', 'การนัดหมายเสร็จสมบูรณ์', 'success');
        // liff.closeWindow(); // ปิด LIFF หากต้องการ
      } catch (error) {
        console.error('Error submitting booking:', error);
        showPopup('เกิดข้อผิดพลาด', 'ไม่สามารถส่งข้อมูลได้ โปรดลองใหม่อีกครั้ง', 'error');
      } finally {
        showLoading(false);
        isSubmitting = false;
      }
    }

    /* ------------------------
       8) Popup & Loading
    ------------------------ */
    function showPopup(title, content, type) {
      const popup = document.getElementById('popup');
      const popupContent = document.getElementById('popupContent');
      popupContent.innerHTML = `
        <h2 class="text-xl font-bold mb-2">${title}</h2>
        <div class="text-sm">${content}</div>
      `;
      if (type === 'confirm') {
        popupContent.innerHTML += `
          <div class="flex justify-between space-x-4 mt-4">
            <button id="cancelButton" class="w-1/3 px-2 py-2 bg-gray-300 text-gray-700 rounded-xl">ยกเลิก</button>
            <button id="confirmButton" class="w-2/3 px-2 py-2 bg-slate-800 text-white rounded-xl">ยืนยัน</button>
          </div>
        `;
        document.getElementById('cancelButton').addEventListener('click', hidePopup);
        document.getElementById('confirmButton').addEventListener('click', () => {
          document.getElementById('confirmButton').innerText = 'กำลังบันทึก...';
          submitBooking();
        });
      } else {
        popupContent.innerHTML += `
          <div class="mt-4 text-center">
            <button onclick="hidePopup()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-xl">ปิด</button>
          </div>
        `;
      }
      popup.style.display = 'flex';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function showLoading(isLoading) {
      document.getElementById('loadingOverlay').style.display = isLoading ? 'flex' : 'none';
    }
  </script>
</body>
</html>
